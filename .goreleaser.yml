before:
  hooks:
    - go mod tidy
builds:
  - id: circled
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64
    ignore:
      - goos: darwin
        goarch: arm64
      - goos: windows
        goarch: arm64
    main: ./cmd/
    env:
      - GO111MODULE=on
      - CGO_ENABLED=0
      - CC=gcc
      - PKG_CONFIG=$GOPATH/bin/pkg-config
      - MACOSX_DEPLOYMENT_TARGET=10.11
    binary: circled
dockers:
  - goos: linux
    goarch: amd64
    ids:
      - circled
    image_templates:
      - "shumintao/circle:{{ .Tag }}-{{.ShortCommit}}"
    dockerfile: Dockerfile
    build_flag_templates:
      - "--platform=linux/amd64"
    use_buildx: true
    extra_files:
      - cmd
      - queries
      - service
      - circle.go
      - config.go
      - signal.go
      - go.mod
      - go.sum
    skip_push: false

docker_manifests:
  - image_templates:
      - "shumintao/circle:{{ .Tag }}-{{.ShortCommit}}"
      -
archives:
  - replacements:
      darwin: Darwin
      linux: Linux
      windows: Windows
      386: i386
      amd64: x86_64
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ .Tag }}-next"
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
